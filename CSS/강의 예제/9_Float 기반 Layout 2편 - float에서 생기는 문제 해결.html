<!DOCTYPE html>
<html>
<head>
	<title>Float 기반 Layout 2편 - float에서 생기는 문제 해결</title>
	<!--
		부모는 float를 가진 자식을 자신의 자식이라고 생각하지 못함
		- overflow : auto
		- overflow : hidden

		위에 float 속성을 인정하지 않고 올라감
		-clear : left
	-->
	<style>
		.wrap{
			background-color: slategray;
			padding: 0.5rem;
			width: 300px;
			box-sizing: border-box;
			overflow: auto;
		}

		.wrap > div{
			background-color: #333;
			width: 50px;
			height: 50px;
			margin: 0.5rem;
			color: #fff;
			float: left;
		}

		footer{
			width: 300px;
			height: 100px;
			background-color: #bb3;
			margin-top: 0.5rem;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div>first</div>
		<div>second</div>
		<div>third</div>
		<footer></footer>
	</div>
</body>
</html>
