<!DOCTYPE html>
<html>
<head>
	<title>BOX Model을 이용한 엘리먼트 배치</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 4px solid slategray;
		}
		.wrap{
			border: 4px solid slategray;
			padding: 10px 10px 10px 50px;
			margin-bottom: 30px;
		}
	</style>
</head>
<body>
	<div class="wrap">div elements</div>
	<div>other div elements</div>
	<!--margin은 element간의 간격, padding은 element안에서 글자와의 간격-->

	<!--
		1. 인접한 두개의 bolck element가 서로 다른 margin을 가지고 있다면 큰값을 가진 margin값이 공유되어 사용됨
		ex) 10px + 20px = 20px

		2. 인접한 두 개의 inline element의 margin은 각각의 margin의 합으로 표현된다.
		ex) 10px + 20px = 30px
	-->
</body>
</html>
