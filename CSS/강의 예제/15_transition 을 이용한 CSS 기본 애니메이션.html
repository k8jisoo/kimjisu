<!DOCTYPE html>
<html>
<head>
	<title>transition을 이용한 CSS 기본 애니메이션</title>
	<style>
		.box{
			width: 100px; height: 100px;
			background-color: slategray;
			color: #fff;
			text-align: center;
			line-height: 100px;
			transition: all 2s;
		}
	</style>
</head>
<body>
	<div class="box" >box!</div>
	<script>
		var box = document.querySelector(".box");
		box.addEventListener("click", function(evt){
			evt.target.style.height = "200px";
			evt.target.style.width = "200px";
		});
	</script>
	<!--
		cannot read property 'addEventListener' of null
		-> HTML이 모드 로드 되기 전에 자바스크립트 영역에서 HTML을 참조하기 때문에 즉, addEventListener에서 HTML 태그를 참조할 수가 없었기 때문에 null을 참조
		
		==> script 영역을 페이지의 하단에 위치시켜서 HTML의 로드가 모두 완료된 후 script 영역을 부름

	-->
</body>
</html>
