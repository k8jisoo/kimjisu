<!DOCTYPE html>
<html>
<head>
	<title>CSS에서의 상속 개념</title>
	<!--상위에 설정된 스타일을 하위에도 사용, 재사용 용이-->
	<!--배치 관련 속성은 제외-->
	<style>
		body > div{
			color: green;
			font-size: 30px;
			border: 2px solid slategray;
			padding: 30px;
		}
	</style>
</head>
<body>
	<div>
		<span>my text is upper!</span>
		<ul>
			<li>
				<span>my text is dummy</span>
				<div>
					<p>CSS에서의 상속 개념</p>
				</div>
			</li>
			<li></li>
		</ul>
	</div>
</body>
</html>
