<!DOCTYPE html>
<html>
<head>
	<title>CSS를 HTML에서 사용하는 방법</title>
	<!--
	같은 셀렉터로 동일한 속성의 다른 값을 넣었을 때 우선순위
		1. inline
		2. internal
		3. external
	-->

	<!--internal ...셀렉터 { 프로퍼티 : 값 }-->
	<!--child selector-->
	<style>
		div > p{	
			font-size: 20px;
		}
	</style>

	<!--external-->
	<link rel="stylesheet" href="css_basic.css">
</head>
<body>
	<div>
		<!--inline-->
		<p style="color: blue;">CSS를 HTML에서 사용하는 방법</p>
	</div>

</body>
</html>
