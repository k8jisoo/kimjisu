<!DOCTYPE html>
<html>
<head>
	<title>Float 기반 Layout 1편</title>
	<!--
		주로 margin을 이용하여 배치
	-->
	<style>
		.wrap > div{
			border: 1px solid gray;
			width: 100px;
			height: 100px;
			margin: 10px;
		}

		.wrap > div:nth-child(2){
			color: red;
			float: left;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div>first</div>
		<div>second</div>
		<div>third</div>
	</div>

</body>
</html>
