<!DOCTYPE html>
<html>
<head>
	<title>Selector를 활용한 DOM 탐색</title>
	<!--
		css selector ...트리구조로 되어있는 데이터(DOM 트리)에서 HTML의 요소를 tag, id, class, html태그 속성 등을 통해 쉽게 찾아주는 방법

		element에 style을 지정하기 위해서 tag, id(#), class(.)의 3가지 기본 선택자 선택 가능

		,를 이용하여 그룹 선택


	-->
	<style>
		span{
			color: red;
		}
		#myspan{
			color: blue;
		}
		li.myli{
			color: green;
		}
		#jisu > p:nth-child(2){
			color: yellow;
		}
	</style>
</head>
<body>
	<div>
		<span id="myspan">my text is upper!</span>
		<ul>
			<li>
				<span>my text is dummy</span>
				<div>
					<p>CSS에서의 상속 개념</p>
				</div>
			</li>
			<li class="myli">Selector를 활용한 DOM 탐색</li>
			<li>
				<div id="jisu">
					<h2>단락 선택</h2>
					<p>첫번째 단락입니다</p>
					<p>두번째 단락입니다</p>
					<p>세번째 단락입니다</p>
					<p>네번째 단락입니다</p>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
