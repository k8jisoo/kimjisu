<!DOCTYPE html>
<html>
<head>
	<title>CSS언어의 아쉬운 점</title>
	<!--
		CSS는 순차적으로 적용X -> 중복 많, 수정 어렵

		1. variables : 변수가 없음
		2. mixins
		3. 중첩된 룰처리 : ex) .content안에 li같이 처리 불가능
		4. operation 불가
	-->
	<style>
		.wrap{
			width: 300px;
			height: 400px;
			border: 1px solid gray;
			padding: 1rem;
		}

		.wrap > h3{
			text-align: center;
			color: #5d1;
		}

		.content{
			width: 200px;
			height: 100px;
			border: 1px solid gray;
			margin: 0px auto;
		}

		.content li{
			list-style: none;
		}

		.content li a{
			color: #5d1;
		}

		footer li{
			color: red;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<h3>hello world</h3>
		<div class="content">
			<ul>
				<li><a href="">한국일보</a></li>
				<li><a href="">조선일보</a></li>
				<li><a href="">매일경제</a></li>
				<li><a href="">스포츠조선</a></li>
			</ul>
		</div>
	</div>

	<footer>
		<ul>
			<li><a href="">새로운 뉴스</a></li>
			<li><a href="">이전뉴스</a></li>
			<li><a href="">인기뉴스</a></li>
		</ul>
	</footer>

</body>
</html>
