<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta chareset="utf-8" />
	<title>리스트 태그 - ul, li, ol</title>
</head>
<body>
	
	<p>메뉴 리스트</p>	<!--block type tag-->
	<ul>	<!--unordered list-->
		<li>menu1</li>	<!--list item-->
		<li>menu2</li>
		<li>menu3</li>
		<li>menu4</li>
		<li>menu5</li>
	</ul>

	<p>지역 리스트</p>
	<ol>	<!--ordered list-->
		<li>서울</li>
		<li>경기</li>
		<li>충청</li>
		<li>전라</li>
		<li>경상</li>
		<li>강원</li>
	</ol>

	<p>검색 사이트 리스트</p>
	<ol>
		<!--target ...링크에 연결된 웹 페이지가 출력될 윈도우(탭)지정-->
		<li><a href="http://www.google.com" target="_blank">google</a></li>
		<!--"_blank" ...기존의 창을 유지한채 새창이 열림, 새 브라우저가 열림-->

		<li><a href="http://www.yahoo.com" target="_self">yahoo</a></li>
		<!--"_self" ...현재 기존의 문서 자리에 열림, 현재 윈도우에서 열림-->
	</ol>

</body>
</html>
