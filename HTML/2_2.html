<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>문자를 표현하는 태그</title>
</head>
<body>
    <!--h(eader),숫자에 따라 글자의 크기 결정-->
    <h1>h1 태그 입니다.</h1>     <!--자동 개행-->
    <h2>h2 태그 입니다.</h2>
    <h3>h3 태그 입니다.</h3>
    <h4>h4 태그 입니다.</h4>
    <h5>h5 태그 입니다.</h5>
    <h6>h6 태그 입니다.</h6>

    <!--p(aragraph), 하나의 단락-->
    <p>주로 본문에 사용되는 태그로서 단락을 구분합니다.</p>
    <p>주로 본문에 사용되는 태그로서 단락을 구분합니다.</p>
    <p>주로 본문에 사용되는 태그로서 단락을  구분합니다.<br />행바꿈 태그 입니다.</p>
    
    <p>주로 <b>본문</b>에 사용되는 태그로서 단락을 구분합니다.<br />행바꿈 태그 입니다.</p>  
            <!--진하게-->

    <p><a href="http://www.google.com">구글 웹사이트로 이동</a></p>
    <!--href 속성으로 프로토콜을 포함한 경로 지정하여 하이퍼링크를 생성-->

    <p><i>KOREA</i></p>             <!--이탤릭체-->
    <p>KOREA <sup>SEOUL</sup></p>   <!--윗첨자-->
    <p><ins>KOREA</ins></p>         <!--밑줄-->
    <p><del>DELETE</del></p>        <!--사선-->
</body>
</html>
