<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>시멘틱(semantic)을 이용한 레이아웃</title>
	<!--웹페이지 구조화-->
	<!--단순히 div태그 대신 사용-->
	<!--검색 엔진의 빠른 해석, 코드 공유시 원할-->
</head>
<body>
	<header>	<!--머리말, 제목, 소개 등 간단한 설명-->

		<hr>
	</header>

	<nav>	<!--목차, 메뉴-->
		<ul>
			<li>HTML5</li>
			<li>CSS3</li>
			<li>JAVASCRIPT</li>
			<li>JQUERY</li>
		</ul>

	</nav>

	<section>	<!--본문-->
		<h1>What is HTML5?</h1>
		<p>HTML5 is good...</p>
		<hr>
	</section>

	<footer>	<!--꼬리말-->
		<p>xxx주식회사 서울시 도봉구 쌍문동</p>
	</footer>

</html>
