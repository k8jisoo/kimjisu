<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta chareset="utf-8" />
	<title>이미지를 나타내는 태그 - img</title>
	<!--웹사이트에서 이미지를 출력해 주는 태그-->
</head>
<body>
	<p><img src="img/Navi_dr.png" alt="꿈 Story"></p>
	<!--src="" ...이미지 파일의 url(현재 문서와 동일한 위치일 경우 앞 경로 생략 가능)-->
	<!--alt="" ...이미지를 출력할 수 없는 경우 출력되는 문자열-->
	<p><img src="http://www.sba.seoul.kr/kr/img2018/img_logo.png" alt="꿈 Story"></p>
	<!--원격지에 있는 이미지(첫번째는 로컬에 있는 이미지)-->
	<p><img src="http://www.sba.seoul.kr/kr/img2018/img_logo1.png" alt="꿈 Story"></p>
	<p><img src="img/Navi_dr.png" alt="꿈 Story" width="500"></p>
	<!--width="" ...이미지의 원래 크기가 아닌 지정된 크기(CSS사용)-->
</body>
</html>
