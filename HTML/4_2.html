<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>폼 태그</title>
</head>
<body>
	<form action="#" method="get">
		<!--action="" ...submit 버튼을 클릭했을 때 폼 데이터를 처리할 웹 서버 응용프로그램(주소)을 지정-->
		<!--method="" ...폼 데이터를 웹 서버로 전송하는 형식을 지시(get:url뒤에 폼데이터를 덧붙임,보안X,default값/post:문서 헤더에 암호화,보안O)-->
		이름 : <input type="text" name="uname" /><br />
		아이디 : <input type="text" name="uid" /><br />
		비밀번호 : <input type="password" name="upw" /><br />
		연락처 : <input type="text" name="uphone1" size="5" />-
		<input type="text" name="uphone2" size="5" />-
		<input type="text" name="uphone3" size="5" /><br />
		사진 : <input type="file" name="upic" /><br />
		<!--단일 선택-->
		성별구분 : <input type="radio" name="gender" value="m">남,
		<input type="radio" name="gender" value="w"> 여<br />
		<!--복수 선택-->
		사용언어 : <input type="checkbox" name="lan" value="kor" checked="checked" />한글,
		<input type="checkbox" name="lan" value="eng" checked="checked" />영어,
		<input type="checkbox" name="lan" value="jap" checked="checked" />일어,
		<input type="checkbox" name="lan" value="chi" checked="checked" />중국어<br />
		자기소개 : <textarea rows="5" cols="20">간단하게 입력하세요.</textarea><br />
		국적 : <select>
			<option>KOREA</option>
			<option>USA</option>
			<option>JAPAN</option>
			<option>CHINA</option>
		</select><br />
		좋아하는 음식 : <select multiple="multiple">
			<!--multiple ...복수 선택-->
			<option>김치</option>
			<option>불고기</option>
			<option>파전</option>
			<option>비빔밥</option>
		</select><br />
		<input type="submit" />
		<!--폼 태그에 있는 정보를 서버에 전송-->
	</form>
</body>
</html>
