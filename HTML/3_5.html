<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta chareset="utf-8" />
	<title>사운드를 출력하는 태그 - audio</title>
	<!--별도의 플러그인없이 html으로 소리 출력-->
</head>
<body>
	<audio src="34ex1.mp3" controls="controls" autoplay="autoplay" loop="loop"></audio>
	<!--controls="controls" ...사운드를 출력할 때 컨트롤러 출력-->
	<!--autoplay="autoplay" ...즉시 재생-->
	<!--loop="loop" ...반복 재생(무한)-->
</body>
</html>
